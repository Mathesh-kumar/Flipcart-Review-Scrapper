<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Review Page</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="table-users">
            <div class="header">Reviews</div>

            <table cellspacing="0">
            <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Comment Heading</th>
                <th width="230">Comments</th>
            </tr>
            {% for review in reviews %}
                {% for rev in review.values() %}
                    {% for r in rev[1:] %}
                        <tr>
                            <td>{{r['Name']}}</td>
                            <td>{{r['Rating']}}</td>
                            <td>{{r['CommentHead']}}</td>
                            <td>{{r['Comment']}} </td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            {% endfor %}
            </table>
        </div>

    </body>

</html>
